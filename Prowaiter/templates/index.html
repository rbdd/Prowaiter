<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask-SocketIO Example</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
</head>
<body>
    <div id="landing">
        <input type="text" id="username" placeholder="Username">
        <button id="join-btn">JOIN</button>
    </div>

    <ul id="users" style="display: none">
    </ul>
    <script>
        const socket = io({autoConnect: false});

        //Handling User Join
        document.getElementById("join-btn").addEventListener("click", function() {
            let username = document.getElementById("username").value;

            console.log("Joining with username:", username);

            socket.connect();

            socket.on("connect", function() {
                console.log("Connected to server");
                socket.emit("user_join", username);
            });

            document.getElementById("users").style.display = "block";
            document.getElementById("landing").style.display = "none";
        });
        // end of user join


        socket.on("user_list_update", function(userList) {
            console.log("Received updated user list:", userList);
            let ul = document.getElementById("users");
            ul.innerHTML = "";
            userList.forEach(function(username) {
                let li = document.createElement("li");
                let button = document.createElement("button");
                li.appendChild(document.createTextNode(username + " "));
                button.appendChild(document.createTextNode("‚ùå"));

                //Handling user deletion
                button.addEventListener("click", function(){
                    socket.emit("remove_user", username);
                })

                li.appendChild(button);
                ul.appendChild(li);
            });
        });
    </script>

</body>
</html>
